<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oleeh Live Command</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root { --primary: #00d1b2; --bg: #121212; --card: #1e1e1e; --text: #e0e0e0; --input-bg: #121212; --border: #333; }
        [data-theme="light"] { --bg: #f5f5f7; --card: #ffffff; --text: #1d1d1f; --input-bg: #ffffff; --border: #d2d2d7; }

        body { font-family: 'Inter', -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; transition: background 0.3s, color 0.3s; }
        .container { width: 100%; max-width: 500px; position: relative; }
        
        .controls { position: absolute; top: 0; right: 0; display: flex; gap: 8px; }
        .icon-btn { background: var(--card); border: 1px solid var(--border); color: var(--text); padding: 8px 12px; border-radius: 20px; cursor: pointer; font-size: 0.8rem; display: flex; align-items: center; gap: 5px; }
        
        h1 { text-align: center; color: var(--primary); cursor: pointer; user-select: none; margin-top: 50px; margin-bottom: 20px; }
        
        /* Search Bar Styling */
        .search-container { margin-bottom: 20px; position: relative; }
        .search-input { width: 100%; padding: 10px 15px; border-radius: 25px; border: 1px solid var(--border); background: var(--card); color: var(--text); font-size: 0.9rem; outline: none; transition: border-color 0.3s; }
        .search-input:focus { border-color: var(--primary); }

        #adminPanel { background: var(--card); padding: 15px; border-radius: 12px; margin-bottom: 20px; display: none; border: 1px dashed var(--primary); }
        input { width: 100%; padding: 12px; margin: 8px 0; border-radius: 6px; border: 1px solid var(--border); background: var(--input-bg); color: var(--text); box-sizing: border-box; }
        
        .post { background: var(--card); padding: 20px; border-radius: 12px; margin-bottom: 15px; position: relative; border-left: 5px solid var(--primary); box-shadow: 0 4px 15px rgba(0,0,0,0.1); animation: slideIn 0.3s ease-out; }
        .post.hidden { display: none; } /* Used for search filtering */
        .post p { margin: 0 0 12px 0; line-height: 1.5; font-size: 1.1rem; }
        .post a { color: var(--primary); text-decoration: none; font-weight: bold; font-size: 0.9rem; display: block; margin-bottom: 10px; word-break: break-all; }
        
        .meta { font-size: 0.75rem; color: #888; display: flex; gap: 10px; align-items: center; border-top: 1px solid var(--border); padding-top: 10px; }
        .time-ago { color: var(--primary); font-weight: bold; }
        
        .delete-btn { position: absolute; top: 10px; right: 10px; color: #ff4444; cursor: pointer; font-size: 0.8rem; display: none; }
        .admin-active .delete-btn { display: block; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="container">
    <div class="controls">
        <button class="icon-btn" onclick="toggleTheme()"><span id="themeIcon">üåô</span></button>
        <button class="icon-btn" id="muteBtn" onclick="toggleMute()"><span id="muteIcon">üîä</span></button>
    </div>

    <h1 onclick="toggleAdmin()">üì° Oleeh Feed</h1>

    <div class="search-container">
        <input type="text" id="searchInput" class="search-input" placeholder="üîç Search messages or links..." onkeyup="filterPosts()">
    </div>

    <div id="adminPanel">
        <strong>Admin Mode</strong>
        <input type="text" id="msgInput" placeholder="Write a message...">
        <input type="text" id="linkInput" placeholder="Link (http://...)">
        <button style="width:100%; padding:12px; background:var(--primary); border:none; border-radius:6px; font-weight:bold; cursor:pointer;" onclick="sendPost()">Broadcast</button>
    </div>

    <div id="feed">Connecting...</div>
</div>

<audio id="notifSound" src="https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3" preload="auto"></audio>

<script>
    const firebaseConfig = { databaseURL: "https://oleehfeed-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database().ref('live_posts');

    let firstLoad = true;
    let isMuted = false;

    // --- Search Filter Logic ---
    function filterPosts() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        const posts = document.querySelectorAll('.post');
        
        posts.forEach(post => {
            const text = post.innerText.toLowerCase();
            if (text.includes(query)) {
                post.classList.remove('hidden');
            } else {
                post.classList.add('hidden');
            }
        });
    }

    function toggleTheme() {
        const body = document.body;
        const icon = document.getElementById('themeIcon');
        if (body.getAttribute('data-theme') === 'light') {
            body.removeAttribute('data-theme');
            icon.innerText = "üåô";
        } else {
            body.setAttribute('data-theme', 'light');
            icon.innerText = "‚òÄÔ∏è";
        }
    }

    function toggleMute() {
        isMuted = !isMuted;
        document.getElementById('muteIcon').innerText = isMuted ? "üîá" : "üîä";
    }

    function toggleAdmin() {
        const panel = document.getElementById('adminPanel');
        if (panel.style.display === 'block') {
            panel.style.display = 'none';
            document.body.classList.remove('admin-active');
        } else {
            if (prompt("Admin Access Code:") === "4542065") {
                panel.style.display = 'block';
                document.body.classList.add('admin-active');
            }
        }
    }

    function sendPost() {
        const msg = document.getElementById('msgInput').value;
        const url = document.getElementById('linkInput').value;
        if(!msg) return alert("Enter a message");
        db.push({ message: msg, link: url, timestamp: Date.now() });
        document.getElementById('msgInput').value = "";
        document.getElementById('linkInput').value = "";
    }

    function timeAgo(date) {
        const seconds = Math.floor((new Date() - date) / 1000);
        let interval = Math.floor(seconds / 60);
        if (interval < 1) return "Just now";
        if (interval < 60) return interval + "m ago";
        interval = Math.floor(interval / 60);
        if (interval < 24) return interval + "h ago";
        return Math.floor(interval / 24) + "d ago";
    }

    // Increased limit to 200 for better searching
    db.limitToLast(200).on('value', (snapshot) => {
        const feedDiv = document.getElementById('feed');
        const data = snapshot.val();

        if (!firstLoad && data && !isMuted) {
            document.getElementById('notifSound').play().catch(e => {});
        }
        firstLoad = false;

        feedDiv.innerHTML = "";
        if (!data) return feedDiv.innerHTML = "No posts yet.";

        Object.keys(data).reverse().forEach(key => {
            const post = data[key];
            const dateObj = new Date(post.timestamp);
            const fullDate = dateObj.toLocaleDateString() + " " + dateObj.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            
            const div = document.createElement('div');
            div.className = 'post';
            div.innerHTML = `
                <span class="delete-btn" onclick="deletePost('${key}')">Delete ‚úï</span>
                <p>${post.message}</p>
                ${post.link ? `<a href="${post.link.startsWith('http') ? post.link : 'https://' + post.link}" target="_blank">üîó VIEW LINK</a>` : ''}
                <div class="meta">
                    <span>${fullDate}</span>
                    <span class="time-ago" data-time="${post.timestamp}">${timeAgo(dateObj)}</span>
                </div>
            `;
            feedDiv.appendChild(div);
        });
        
        // Re-apply filter if user was searching when a new message arrived
        filterPosts();
    });

    setInterval(() => {
        document.querySelectorAll('.time-ago').forEach(el => {
            const time = parseInt(el.getAttribute('data-time'));
            el.innerText = timeAgo(new Date(time));
        });
    }, 30000);

    function deletePost(id) { if(confirm("Delete?")) db.child(id).remove(); }
</script>
</body>
</html>
